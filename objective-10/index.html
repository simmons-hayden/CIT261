<!DOCTYPE html>
<html>

<head>
	<title>CIT 261 - Objective 10</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>
		<h1>HTML5 Fluency (10)</h1>
	</header>
	<div>
		<canvas id="audioCanvas" width="315" height="80" style="border: 3px solid #592C82;">
			Your browser does not support the HTML5 canvas tag.</canvas>
	</div>
	<div>
		<audio controls>
			<source src="baby-shark.mp3" type="audio/mpeg">
			Your browser does not support the HTML5 audio tag.
		</audio>
	</div>
	<div>
		<canvas id="videoCanvas" width="315" height="80" style="border: 3px solid #592C82;">
			Your browser does not support the HTML5 canvas tag.</canvas>
	</div>
	<div>
		<video width="480" controls>
			<source src="baby-shark.mp4" type="video/mp4">
			Your browser does not support the HTML5 video tag.
		</video>
	</div>
	<footer>
		&copy; Hayden Simmons 2018
	</footer>
</body>
<script src="main.js"></script>

</html>
